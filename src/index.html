    <main class="min-h-screen bg-indigo-300 flex flex-col justify-center items-center p-4 gap-4 ">
        
        <contain class="bg-slate-50 pb-3 pt-12 px-5 flex flex-col items-center rounded-md w-full max-w-[400px] relative shadow-sombraDivs">
            <img

                class="img_pokemon h-[100%] absolute top-[-70%] ">

                    <span class="text-xl font-semibold text-xl font-semibold text-slate-500">-</span>

            <button class="btn-next bg-slate-200 w-1/2 p-2 rounded-md shadow-sombraDivs active:shadow-press">Next</button>
        </div>
