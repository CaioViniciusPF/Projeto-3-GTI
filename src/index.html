<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">
    <link href="/dist/output.css" rel="stylesheet">
    
    <title>Poketime</title>


</head>
<body >
    <main class="min-h-screen bg-indigo-300 flex flex-col justify-center items-center p-4 ">
        <form class="form w-full max-w-[500px] m-4 pb-40">
            <input
              type="search"
              class="w-full p-2"
              placeholder="Nome ou NÃºmero"
              required
            />
        </form>
        <contain class="bg-slate-100 pb-3 pt-10 flex flex-col items-center rounded-xl w-full max-w-[500px] relative">
            <img 
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/132.png" 
                alt="pokemon"
                class=" w-full max-w-[200px] absolute top-[-110px]">
                <div>
                    <span class="id ">8</span> 
                    <span>-</span>
                    <span class="nome">ditto</span>
                </div>
                <div class="types">
                    <span class="type1">tipo 1</span>
                    <span class="type2">tipo 2</span>
                </div>
            
            
        </contain>
        <div class="buttons">
            <button class="button btn-prev">Prev</button>
            <button class="button btn-next">Next</button>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
